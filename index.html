<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron:wght@400..900&family=Oxanium:wght@200..800&family=Roboto+Condensed:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="index.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container1">
      <button id="newGame" onclick="newGame()">NEW GAME</button>
      <div id="container2">
        <div id="home">
          <h1>HOME</h1>
          <h2 id="score1">99</h2>
          <div class="btns">
            <button class="btn" onclick="add1()">+1</button>
            <button class="btn" onclick="add2()">+2</button>
            <button class="btn" onclick="add3()">+3</button>
          </div>
        </div>
        <div id="guest">
          <h1>GUEST</h1>
          <h2 id="score2">99</h2>
          <div class="btns">
            <button class="btn" onclick="add_1()">+1</button>
            <button class="btn" onclick="add_2()">+2</button>
            <button class="btn" onclick="add_3()">+3</button>
          </div>
        </div>
      </div>
      <hr />
      <div id="period">
        <button onclick="period()">PERIOD</button>
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
      </div>
    </div>
  </body>
</html>
